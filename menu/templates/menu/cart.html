<h2>Your Cart</h2>
{% if items %}
<table class="cart-table">
  <tr><th>Item</th><th>Qty</th><th>Subtotal</th></tr>
  {% for row in items %}
  <tr>
    <td>{{ row.item.name }}</td>
    <td>{{ row.quantity }}</td>
    <td>₹{{ row.subtotal }}</td>
  </tr>
  {% endfor %}
</table>
<p class="cart-total">Total: ₹{{ total }}</p>
<a href="{% url 'checkout' %}" class="cart-btn">Checkout</a>

{% else %}
<p>Your cart is empty.</p>
{% endif %}
