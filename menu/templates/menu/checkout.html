<!-- menu/templates/menu/checkout.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout Page</h1>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="customer_name">Name:</label><br>
        <input type="text" id="customer_name" name="customer_name" required><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="tel" id="phone_number" name="phone_number" required><br>

        <label for="hostel_name">Hostel:</label><br>
        <input type="text" id="hostel_name" name="hostel_name" required><br>

        <label for="room_number">Room Number:</label><br>
        <input type="text" id="room_number" name="room_number" required><br><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
